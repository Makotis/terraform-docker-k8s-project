apiVersion: apps/v1
kind: Deployment
metadata:
  name: group-app
  namespace: test-env
spec:
  replicas: 2
  selector:
    matchLabels:
      app: group-app
  template:
    metadata:
      labels:
        app: group-app
    spec:
      containers:
      - name: group-app
        image: makotis/group-app:latest
        resources:
          limits:
            memory: "128M1"
            cpu: "500m"
        ports:
        - containerPort: 8080